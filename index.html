<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            margin-top: 1800px;
           
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333333;
        }

        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333333;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obesity Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br>

            <label for="height">Height (m):</label>
            <input type="number" step="0.01" id="height" name="Height" required><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" id="weight" name="Weight" required><br>

            <label for="calc">Alcohol Consumption:</label>
            <select id="calc" name="CALC" required>
                <option value="0">No</option>
                <option value="1">Sometimes</option>
                <option value="2">Frequently</option>
            </select><br>

            <label for="favc">High Calorie Food:</label>
            <select id="favc" name="FAVC" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="fcvc">Vegetables Consumption (times per day):</label>
            <input type="number" step="0.1" id="fcvc" name="FCVC" required><br>

            <label for="ncp">Main Meals (per day):</label>
            <input type="number" step="0.1" id="ncp" name="NCP" required><br>

            <label for="scc">Snacks:</label>
            <select id="scc" name="SCC" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="smoke">Smoking:</label>
            <select id="smoke" name="SMOKE" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="ch2o">Water Intake (L per day):</label>
            <input type="number" step="0.1" id="ch2o" name="CH2O" required><br>

            <label for="family_history">Family History of Overweight:</label>
            <select id="family_history" name="family_history_with_overweight" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="faf">Physical Activity Frequency (times per week):</label>
            <input type="number" step="0.1" id="faf" name="FAF" required><br>

            <label for="tue">Time Using Technology (hours per day):</label>
            <input type="number" step="0.1" id="tue" name="TUE" required><br>

            <label for="caec">Emotional Eating:</label>
            <select id="caec" name="CAEC" required>
                <option value="0">No</option>
                <option value="1">Sometimes</option>
                <option value="2">Frequently</option>
                <option value="3">Always</option>
            </select><br>

            <label for="mtrans">Transportation:</label>
            <select id="mtrans" name="MTRANS" required>
                <option value="0">Automobile</option>
                <option value="1">Bike</option>
                <option value="2">Motorbike</option>
                <option value="3">Public Transportation</option>
                <option value="4">Walking</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(event.target);
            let data = {};
            formData.forEach((value, key) => { data[key] = value });

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred';
            });
        });
    </script>
</body>
</html>
